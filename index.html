<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/61580a3fab.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Register with Us</h2>

        <form class="form" action=""  method="">
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" name="username" id="username" class="form-control" autocomplete="off" placeholder="Enter username" />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="form-control" autocomplete="off" placeholder="Enter Email" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password1" class="form-control" autocomplete="off" placeholder="Enter password" />
                <span id="btn" onclick="hide('password1', 'icon1')"><i id="icon1" class="fa-regular fa-eye-slash"></i></span>
            </div>


            <div class="form-group">
                <label for="password">Confirm Password</label>
                <input type="password" name="password" id="password2" class="form-control" autocomplete="off" placeholder="Confirm password" />
                <span id="btn" onclick="hide('password2','icon2' )"><i id="icon2" class="fa-regular fa-eye-slash"></i></span>
            </div>

            <button type="button" class="btn">Submit</button>
            <div class="footer"><span>Already Have an Account?</span><a href="#">Sign in</a></div>
        </form>
    </div>
   

    <script type="text/javascript">
        function hide(passwordFieldId, iconId) {
            let passwordField = document.getElementById(passwordFieldId);
            let icon = document.getElementById(iconId);
    
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.className = 'fa-solid fa-eye';
            } else {
                passwordField.type = 'password';
                icon.className = 'fa-regular fa-eye-slash';
            }
        }
    </script>
</body>
</html>
